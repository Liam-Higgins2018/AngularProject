<form #OrderForm = "ngForm">
<div class ="panel panel-primary" >
<div class = "panel-heading">
  <h3 class = panel-title>Personal Details</h3>
</div> 
<div class = "panel-body">
  <div class = "form-group">
    <label>Full Name</label>
    <input id = "fullName" name = "fullName" ngModel required type = "text" class = "form-control" #fullName="ngModel">
  </div>
  <div class = "form-group">
    <label> Address1</label>
    <input id = "address1" name = "address1" ngModel required type = "text" class = "form-control" #address1="ngModel">
  </div>
  <div class = "form-group">
    <label> Address2</label>
    <input id = "address2" name = "address2" ngModel type = "text" class = "form-control" #address2="ngModel">
  </div>
  <div class = "form-group">
    <label> Address3</label>
    <input id = "address3" name = "address3" ngModel type = "text" class = "form-control" #address3="ngModel">
  </div>
  <div class = "form-group">
    <label> Eire Code</label>
    <input id = "eireCode" name = "eireCode" ngModel type = "text" class = "form-control" #eireCode="ngModel">
  </div>
</div>
<div class ="panel-primary" >
  <div class = "panel-heading">
    <h3 class = panel-title>Payment</h3>
  </div> 
  <div class = "form-group">
      <label> Credit Card Number</label>
      <input id = "carNumber" type = "number" class = "form-control">
  </div>
  <div class = "form-group">
      <label> CVV Number</label>
      <input id = "cvvNumber" type = "number" class = "form-control">
  </div>
  <div class = "panel-footer">
    <button type = "submit" class = "btn btn-primary" [routerLink]="['/post-create']">Order</button>
    </div>
    </div>
  </div>
  </form>

  {{OrderForm.value | json}}
